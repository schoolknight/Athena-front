  <script type="text/javascript">
    var balance_list = [];
    var used_total_fee = 0;
    var start_balance = 10000;

    function get_balance() {
      now = start_balance - used_total_fee;
      balance_str = now.toString();
      $('#balance').html(balance_str);
    }

    function refreshbalance() {
      $.getJSON("/api/balance", function(result) {
        for (var i in result) {
          var item = result[i];
          var tmpFlag = 0;
          for (var j in balance_list) {
            if (item['service_id'] == balance_list[j]['service_id']) {
              tmpFlag = 1;
              break;
            }
          }
          if (tmpFlag == 0) { // a new balance
            refreshFlag = 1;
            break;
          }
        }

        balance_list = result;
        updatePage();
      });
    }

    function updatePage() {
      var balance_tr = [];
      used_total_fee = 0;
      var tableStr = '<thead><tr>\
                    <th scope="col">Service ID</th>\
                    <th scope="col">Issue Time</th>\
                    <th scope="col">hospital_fee</th>\
                    <th scope="col">func_fee</th>\
                    <th scope="col">exec_fee</th>\
                    <th scope="col">total_fee</th>\
                    </tr></thead><tbody>';
      for (var i in balance_list) {
        var item = balance_list[i];
        var hospitalStr = "";
        var resbuttonStr = "";
        var hos_fee = "";
        used_total_fee += Number(item['total_fee']);

        for (var fee in item['hospital_fee']) {
          hos_fee += item['hospitals'][fee] + ":" + item['hospital_fee'][fee] + ",  ";
        }
        hos_fee = hos_fee.substr(0, hos_fee.length - 3)
      }

      for (var i in balance_tr) {
        tableStr += balance_tr[i];
      }
      tableStr += '</tbody>';

      $('#balance-table').html(tableStr);
    }

    // Sidenav Initialization
    $(".button-collapse").sideNav();

    refreshbalance();

    setInterval(() => {
      refreshbalance();
      get_balance()
    }, 10000);
  </script>
